<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>HTML/CSS/JavaScript</title>
  <link rel="shortcut icon" href="html5-website-icon.png" type="image/x-icon">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="icon">
      <div class="title">HTML</div>
      <div class="structure html">
        <div class="number-five">
          <div class="rectangle-top"></div>
          <div class="rectangle-left"></div>
          <div class="rectangle-middle"></div>
          <div class="rectangle-right"></div>
          <div class="rectangle-bottom-curve-right"></div>
          <div class="rectangle-bottom-curve-left"></div>
          <div class="rectangle-last-piece"></div>
        </div>
      </div>
    </div>

    <div class="icon">
      <div class="title">CSS</div>
      <div class="structure css">
        <div class="number-three">
          <div class="letter-n"></div>
          <div class="letter-n-part2"></div>
          <div class="letter-n position"></div>
          <div class="rectangle-right"></div>
          <div class="rectangle-bottom-curve-right"></div>
          <div class="rectangle-bottom-curve-left"></div>
          <div class="rectangle-last-piece"></div>
        </div>
      </div>
    </div>

    <div class="icon">
      <div class="title">Js</div>
      <div class="structure js">
        <div class="letters-container">
          <div class="j"></div>
          <div class="s-vertical first"></div>
          <div class="s-horizontal first"></div>
          <div class="s-vertical position1"></div>
          <div class="s-horizontal position1"></div>
          <div class="s-vertical position2"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
